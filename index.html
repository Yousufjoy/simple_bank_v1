<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
  </head>
  <body>
    <header>
      <div>
        <h1 class="text-5xl text-center mt-8">
          Welcome to <span class="text-orange-300">SpeedyBanking</span>
        </h1>
      </div>
    </header>
    <main>
      <div class="bg-orange-400 rounded-lg mt-8 w-[800px] h-[250px] ml-[550px]">
        <div class="pt-[10px]">
          <h2 class="text-3xl text-center mb-[10px] font-bold">Please Login</h2>
        </div>
        <input
          class="w-[400px] ml-[200px] mt-4"
          type="email"
          name=""
          id="email-input"
          placeholder="Your Email Address"
        />
        <br />
        <input
          class="w-[400px] mt-4 ml-[200px]"
          type="password"
          name=""
          id="password-input"
          placeholder="Your Password"
        />
        <br />
        <div class="mt-4 text-center">
          <button
            id="btn-submit"
            class="bg-orange-600 hover:bg-orange-700 text-white font-bold py-2 px-4 rounded-full"
          >
            Button
          </button>
        </div>
      </div>
    </main>
    <script src="./js/login.js"></script>
  </body>
</html>
